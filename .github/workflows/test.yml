name: Run Tests

on:
  push:
  pull_request:
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    name: Run CI Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      #- name: Set up Python
      #  uses: actions/setup-python@v5
      #  with:
      #    python-version: '3.10'

      #- name: Install dependencies
      #  run: uv sync --all-extras --locked

      - name: CI tests
        run: make test-ci
